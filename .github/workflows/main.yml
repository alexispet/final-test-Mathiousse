name: CI/CD
run-name: ${{ github.actor }} is ruinning ${{ github.workflow }} on ${{ github.event_name }}

on:
  push:
  schedule:
    - cron: "0 0 * * *"

env:
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_DATABASE: ${{ secrets.DB_DATABASE }}
  NODE_ENV: development
  REGISTRY: docker.io

jobs:
  dependency-audit:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm audit --audit-level=high

  tests:
    needs: [dependency-audit, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: adambirds/docker-compose-action@v1.3.0
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          NODE_ENV: development
        with:
          compose-file: "./docker-compose.yml"
          down-flags: "--volumes"
          services: |
            api
            db
          test-container: api
          test-command: "npm run test"

  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    needs: dependency-audit
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Use the version of Node.js that you prefer

      - name: Install Dependencies
        run: npm ci # Use the appropriate command to install your project's dependencies

      - name: Lint Code Base
        run: npm run lint # Use the appropriate command to run ESLint
  build-and-push:
    # needs: [tests] put back
    name: Push Docker image to Docker Hub # using dockerhub bc i had problems with ghcr
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/mathioussee/final-test-mathiousse

      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  lighthouse:
    needs: [deploy]
    if: |
      github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v7
        with:
          urls: |
            ${{ secrets.AWS_URL }}
          uploadArtifacts: true
  deploy:
    # needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Ansible
        run: pip install ansible

      - name: Run Ansible Playbook
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir .ssh
          echo "$SSH_KEY" > .ssh/key
          chmod 600 .ssh/key
      - name: run the actual playbook
        run: |
          ansible-playbook -i ./ansible/inventory.ini ./ansible/playbook.yml --private-key .ssh/key --user admin -e 'ansible_ssh_extra_args=-o StrictHostKeyChecking=no'
  notify:
    needs: [deploy]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: notify-success
        uses: containrrr/shoutrrr-action@v1
        with:
          url: discord://lQeztUIsilaSTwO1KQ_TAexCLmrIz5isVKHp9JMRe7Idk7nKI8WHfuKsAbpKsqgtYlgh@1197830617690292234
          message: "Deployment has been done successfully."

  notify-failure:
    needs: [deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: notify-failure
        uses: containrrr/shoutrrr-action@v1
        with:
